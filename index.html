<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plantilla basica de Bootstrap</title>
 
    <!-- CSS de Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	
	<!-- Librería jQuery requerida por los plugins de JavaScript -->
    <script src="http://code.jquery.com/jquery.js"></script>
 
    <!-- librerías opcionales que activan el soporte de HTML5 para IE8 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <a href="#contenido" class="sr-only">Saltar al contenido</a>
	<div class="container-fluid" id="contenido">
        <h1>Hola mundo</h1>
		<img src="img/tux.png" class="img-responsive" alt="Imagen responsive">
		
		<div class="row">
			  <div class="col-md-2">.col-md-1</div>
			  <div class="col-md-2">.col-md-1</div>
			  <div class="col-md-2">.col-md-1</div>
			  <div class="col-md-2">.col-md-1</div>
			  <div class="col-md-2">.col-md-1</div>
			  <div class="col-md-2">.col-md-1</div>
			  <div class="col-md-2">.col-md-1</div>
			  <div class="col-md-2">.col-md-1</div>
			  <div class="col-md-2">.col-md-1</div>
			  <div class="col-md-2">.col-md-1</div>
			  <div class="col-md-2">.col-md-1</div>
			  <div class="col-md-2">.col-md-1</div>
			</div>
		<div class="row">
			  <div class="col-md-8">.col-md-8</div>
			  <div class="col-md-4">.col-md-4</div>
		</div>
		<div class="row">
			  <div class="col-md-4">.col-md-4</div>
			  <div class="col-md-4">.col-md-4</div>
			  <div class="col-md-4">.col-md-4</div>
		</div>
		<div class="row">
			  <div class="col-md-6">.col-md-6</div>
			  <div class="col-md-6">.col-md-6</div>
		</div>
		
		<form style="padding-top: 20px" role="form">
			<div class="col-md-6">
				  <div class="form-group">
					<label for="ejemplo_email_1">Email</label>
					<input type="email" class="form-control" id="ejemplo_email_1"
						   placeholder="Introduce tu email">
				  </div>
				  <div class="form-group">
					<label for="ejemplo_password_1">Password</label>
					<input type="password" class="form-control" id="ejemplo_password_1" 
						   placeholder="Contraseña">
				  </div>
			</div>
			<div class="col-md-6">
				  <div class="form-group">
					<label for="ejemplo_archivo_1">Adjuntar un archivo</label>
					<input type="file" id="ejemplo_archivo_1">
					<p class="help-block">Ejemplo de texto de ayuda.</p>
				  </div>
			</div>
			<div class="col-md-6">
				<button type="submit" class="btn btn-default">Enviar</button>
			</div>
		</form>
    </div>
	
    
 
    <!-- Todos los plugins JavaScript de Bootstrap (también puedes
         incluir archivos JavaScript individuales de los únicos
         plugins que utilices) -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
